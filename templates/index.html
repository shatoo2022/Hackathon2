<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Donation Platform</title>
    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">Food Donation Platform</h1>
            <div class="space-x-4">
                <a href="/" class="text-gray-600 hover:text-blue-600">Home</a>
                <a href="/donate" class="text-gray-600 hover:text-blue-600">Donate Food</a>
                <a href="/listings" class="text-gray-600 hover:text-blue-600">Find Food</a>
                <a href="/login" class="text-gray-600 hover:text-blue-600">Login</a>
                <a href="/signup" class="text-gray-600 hover:text-blue-600">Sign Up</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-10 px-4">
        <div class="text-center">
            <h2 class="text-4xl font-bold text-gray-800 mb-4">Fight Food Waste, Help Others</h2>
            <p class="text-xl text-gray-600 mb-8">Connect with your community to share surplus food and reduce waste</p>
            
            <div class="flex justify-center space-x-4">
                <a href="/donate" class="bg-blue-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-600 transition duration-300">
                    Donate Food
                </a>
                <a href="/listings" class="bg-green-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-600 transition duration-300">
                    Find Food
                </a>
            </div>
        </div>
    </main>
</body>
</html>
