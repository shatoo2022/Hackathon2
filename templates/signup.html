<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Food Donation Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">Food Donation Platform</h1>
            <div class="space-x-4">
                <a href="/" class="text-gray-600 hover:text-blue-600">Home</a>
                <a href="/donate" class="text-gray-600 hover:text-blue-600">Donate Food</a>
                <a href="/listings" class="text-gray-600 hover:text-blue-600">Find Food</a>
                <a href="/login" class="text-gray-600 hover:text-blue-600">Login</a>
                <a href="/signup" class="text-gray-600 hover:text-blue-600">Sign Up</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-10 px-4">
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Sign Up</h2>
            
            <form id="signupForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-gray-700 font-medium mb-2">Full Name</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>

                <div>
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>

                <div>
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>

                <div>
                    <label for="confirmPassword" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>

                <button type="submit"
                    class="w-full bg-blue-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-600 transition duration-300">
                    Sign Up
                </button>
            </form>

            <p class="mt-4 text-center text-gray-600">
                Already have an account? <a href="/login" class="text-blue-500 hover:text-blue-600">Login</a>
            </p>
        </div>
    </main>

    <script src="/static/auth.js"></script>
</body>
</html>
