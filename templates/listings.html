<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Listings - Food Donation Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">Food Donation Platform</h1>
            <div class="space-x-4">
                <a href="/" class="text-gray-600 hover:text-blue-600">Home</a>
                <a href="/donate" class="text-gray-600 hover:text-blue-600">Donate Food</a>
                <a href="/listings" class="text-gray-600 hover:text-blue-600">Find Food</a>
                <a href="/login" class="text-gray-600 hover:text-blue-600">Login</a>
                <a href="/signup" class="text-gray-600 hover:text-blue-600">Sign Up</a>

    <main class="container mx-auto mt-10 px-4">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Available Food Donations</h2>
        
        <div id="donations-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
