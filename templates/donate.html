<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Food - Food Donation Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">Food Donation Platform</h1>
            <div class="space-x-4">
                <a href="/" class="text-gray-600 hover:text-blue-600">Home</a>
                <a href="/donate" class="text-gray-600 hover:text-blue-600">Donate Food</a>
                <a href="/listings" class="text-gray-600 hover:text-blue-600">Find Food</a>
                <a href="/login" class="text-gray-600 hover:text-blue-600">Login</a>
                <a href="/signup" class="text-gray-600 hover:text-blue-600">Sign Up</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-10 px-4">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Donate Food</h2>
            
            <form id="donationForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-gray-700 font-medium mb-2">Your Name</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>

                <div>
                    <label for="foodItem" class="block text-gray-700 font-medium mb-2">Food Item</label>
                    <input type="text" id="foodItem" name="foodItem" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>

                <div>
                    <label for="quantity" class="block text-gray-700 font-medium mb-2">Quantity</label>
                    <input type="text" id="quantity" name="quantity" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                        placeholder="e.g., 2 kg, 3 boxes">
                </div>

                <div>
                    <label for="location" class="block text-gray-700 font-medium mb-2">Pickup Location</label>
                    <input type="text" id="location" name="location" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>

                <div>
                    <label for="description" class="block text-gray-700 font-medium mb-2">Description</label>
                    <textarea id="description" name="description" rows="3" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                        placeholder="Please provide details about the food items..."></textarea>
                </div>

                <button type="submit"
                    class="w-full bg-blue-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-600 transition duration-300">
                    Submit Donation
                </button>
            </form>
        </div>
    </main>

    <script src="/static/main.js"></script>
</body>
</html>
